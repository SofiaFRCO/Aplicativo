<!DOCTYPE html>
<html>
<head>
    <title>Gerenciador de Receitas</title>
</head>
<body>
    <h1>Gerenciador de Receitas</h1>

    <form id="receita-form">
        <label for="nome">Nome da Receita:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="ingredientes">Ingredientes:</label>
        <textarea id="ingredientes" name="ingredientes" rows="4" cols="50" required></textarea><br><br>

        <label for="instrucoes">Instruções de Preparo:</label>
        <textarea id="instrucoes" name="instrucoes" rows="4" cols="50" required></textarea><br><br>

        <button type="button" id="adicionar-receita">Adicionar Receita</button>
    </form>

    <h2>Lista de Receitas</h2>
    <ul id="lista-receitas">
        <!-- Aqui as receitas serão exibidas dinamicamente usando JavaScript -->
    </ul>

    <script>
        document.getElementById("adicionar-receita").addEventListener("click", function() {
            var nome = document.getElementById("nome").value;
            var ingredientes = document.getElementById("ingredientes").value;
            var instrucoes = document.getElementById("instrucoes").value;

            var novaReceita = document.createElement("li");
            novaReceita.innerHTML = "<strong>" + nome + "</strong><br>Ingredientes: " + ingredientes + "<br>Instruções: " + instrucoes;

            document.getElementById("lista-receitas").appendChild(novaReceita);

            // Limpar os campos do formulário
            document.getElementById("nome").value = "";
            document.getElementById("ingredientes").value = "";
            document.getElementById("instrucoes").value = "";
        });
    </script>
</body>
</html>
